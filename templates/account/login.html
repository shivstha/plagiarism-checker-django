{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log In{% endblock title %}

{% block content %}
<h2>Log In</h2>
<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <button class='btn btn-success' type="submit">Log In</button>
</form>
<br>
<p><a href="{% url 'account_reset_password' %}">Forgotten your password?</a></p>
{% endblock content %}
